<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Alta Medico</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="padding-left: 80px;margin-right:80px; padding-top: 25px; background-image: url('../resources/images/fondo.jpg');background-size:cover; background-repeat:no-repeat; background-position: center center; font-family: sans-serif;">
        <center>
        <a href="http://localhost:8080/JSF_Hibernate/" style="background-color:rgba(255,255,255,0.8); padding: 10px; text-decoration: none;color: rgba(17,17,17,0.98); font-size: 1.2em; font-family: sans-serif; ">Ir al inicio</a>            
        <h1 style="background-color:rgba(255,255,255,0.8); color: rgba(17,17,17,0.98);">Alta Medico</h1>        
        <div>
            <h:form style="padding: 20px; background-color:rgba(255,255,255,0.85); color: rgba(17,17,17,0.98); font-size: 1.1em;">
                <!-- Utilizar etiquetas JSF -->
                <p>Nombre del Medico </p><h:inputText id="Nombre" value="#{medicoController.medico.nombre}" required="true"></h:inputText> <br></br>
                <p>Apellidos </p><h:inputText id="Apellido" value="#{medicoController.medico.apellidos}" required="true"></h:inputText> <br></br>
                <p>Especialidad </p><h:inputText id="Especialidad" value="#{medicoController.medico.especialidad}" required="true"></h:inputText><br></br>
                <p>CURP </p><h:inputText id="Curp" value="#{medicoController.medico.curp}" required="true"></h:inputText><br></br>
                <p>Direccion </p><h:inputText id="Direccion" value="#{medicoController.medico.direccion}" required="true"></h:inputText><br></br>
                <p>Telefono </p><h:inputText id="Telefono" value="#{medicoController.medico.telefono}" required="true"></h:inputText><br></br>
                <p>Salario Mensual </p><h:inputText id="Salario" value="#{medicoController.medico.salario_m}" required="true"></h:inputText><br></br>
                <p>Estado civil</p> <h:inputText id="EstC" value="#{medicoController.medico.estadocivil}"></h:inputText><br></br>
                <p>Puesto</p> <h:inputText id="Puesto" value="#{medicoController.medico.puesto}"></h:inputText><br></br><br></br>
                <h:commandButton value="Guardar" action="#{medicoController.crearRegistro(medicoController.medico)}" style="color: rgba(17,17,17,0.8); font-size: 1.2em; font-family: sans-serif; "></h:commandButton>
            </h:form>
        </div>
        </center>
        
    </body>
</html>
